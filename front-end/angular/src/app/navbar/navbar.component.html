<section>
    <div id="menu-box2">
        <div class="col-12">
            <p-menubar [model]="items" styleClass="menucus">
                <ng-template pTemplate="start">
                    <img src="../../assets/imgs/logo.png" height="40" class="p-mr-2 logo">
                </ng-template>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText  placeholder="Search">         
                </span>
                <button class="buscarIcon" pButton label="Buscar" icon="pi sort-numeric-down"></button>
            </p-menubar>
        </div>
    </div>
</section>
